<!DOCTYPE html>
<html lang="en-US">

<head>
	<link rel="stylesheet" type="text/css" href="css/common.css" />
	<link rel="stylesheet" type="text/css" href="css/fonts.css" />
	<link rel="stylesheet" type="text/css" href="css/leave_feedback.css" />
	<script type="text/javascript" src="scripts/jquery.js"></script>
	<script type="text/javascript" src="scripts/common.js"></script>
	<script type="text/javascript" src="scripts/leave_feedback.js"></script>
</head>

<body>
<div id="content" class="">
	<h4 class="centerText">Your Feedback is Appreciated!</h4>
	
	<form class="leaveFeedback">
		<label for="name" class="">Name (optional)</label>
		<input type="text" name="name" class="" id="name" />
		
		<label for="email" class="">Email (optional)</label>
		<input type="text" name="email" class="" id="email" />

		<label for="content" class="">Comments</label>
		<textarea class="block" rows="8" name="content"></textarea>
		<input class="prettyBlueButton submit" type="button" name="submit" id="submit" value="Submit" />
		<div class="message"></div>
	</form>

	<div>
		<a href="/home.html">Go Back</a>
	</div>

</div>
</body>

</html>
