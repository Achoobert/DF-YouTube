<!DOCTYPE html>
<html lang="en-US">

<head>
	<link rel="stylesheet" type="text/css" href="css/common.css" />
	<link rel="stylesheet" type="text/css" href="css/fonts.css" />
	<link rel="stylesheet" type="text/css" href="css/home.css" />
	<script type="text/javascript" src="scripts/jquery.js"></script>
	<script type="text/javascript" src="scripts/home.js"></script>
</head>

<body>
<div id="content" class="hidden">
	<h3 class="centerText">DF YouTube</h3>
	<div class="centerText">(Distraction Free)</div>
	<div class="centerText">
		<img class="block center" height="64" width="64" src="images/icon_128.png" />
	</div>

	<div class="setActive">
		<div class="deactivate">
			<span class="redButton">Deactivate</span>
		</div>
		<div class="activate">
			<span class="greenButton">Activate</span>
		</div>
	</div>

	<h4 class="toggleOptions noHighlight centerText"><span class="">+</span>Options</h4>

	<div class="options hidden">
		<div class="option noHighlight checked visibility" data-option="hideFeed">
			<span class="checkBox icon-"></span>
			<span class="description">Hide Feed</span>
		</div>

		<div class="option noHighlight checked visibility" data-option="hideRelated">
			<span class="checkBox icon-"></span>
			<span class="description">Hide Related Videos (end of video)</span>
		</div>

		<div class="option noHighlight checked visibility" data-option="hideSidebar">
			<span class="checkBox icon-"></span>
			<span class="description">Hide Sidebar</span>

			<div class="subOption">
				<div class="option noHighlight checked visibility" data-option="hidePlaylist">
					<span class="checkBox icon-"></span>
					<span class="description">Hide Playlists</span>
				</div>
			</div>
		</div>

		<div class="option noHighlight checked" data-option="disablePlaylists">
			<span class="checkBox icon-"></span>
			<span class="description">Disable Playlists</span>
		</div>

		<div class="leaveFeedback centerText"><a class="plain" href="/leave_feedback.html" title="Leave Feedback"><span class="icon-uniE602"></span><!-- <br />Leave Feedback --></a></div>

		<!-- <div class="option noHighlight checked" data-option="applyInstantly">
			<span class="checkBox icon-"></span>
			<span class="description">Apply New Settings Immediately</span><br />
			<span class="block centerText">(increases distraction!)</span>
		</div> -->

		<!-- <div class="refresh">
			Refresh to apply changes
		</div> -->
	</div>


	<div class="donate centerText">
		<div><em>Good Karma for a Year!</em></div>
		<a class="inlineBlock prettyBlueButton" href="https://www.paypal.com/cgi-bin/webscr?cmd=_donations&business=calkuta%40gmail%2ecom&lc=US&item_name=DF%20YouTube&amount=1%2e00&currency_code=USD&no_note=0&bn=PP%2dDonationsBF%3abtn_donateCC_LG%2egif%3aNonHostedGuest" target="_blank">Chip In $1</a>
	</div>

</div>
</body>

</html>
